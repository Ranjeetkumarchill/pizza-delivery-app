{% extends 'base.html'%}
{% block content %}
<nav class="navbar navbar-light bg-light">
	<a class="navbar-brand">Welcome Admin</a>
	<a href="/adminorders/" class="nav-item btn btn-success" style="text-decoration: none;color: black">
  	All orders
  </a>
<a class="btn btn-danger" href="/adminlogout/">logout</a>
</nav>

<form method="post" action="/addpizza/">
	{% csrf_token %}
	<div class="container" style="width: 530px;display: block;margin: auto">
		<input type="text" style="width: 200px;display: inline;margin: auto" placeholder="pizza" class="forn-control" name="pizza">
	<input type="text" style="width: 200px;display: inline;margin: auto" placeholder="price" class="forn-control" name="price">
	<input type="submit" value="add" name="" class="btn btn-success">
	</div>
</form>

<div class="container" style="width:40% ;display: block;margin: auto;margin-top: 80px">
	<table style="width: 50%" >
	<tr>
		<th>Pizza Name</th>
		<th>Price</th>
		<th>delete</th>
	</tr>
	{% for pizza in pizzas %}
	<tr>
		<td>{{pizza.name}}</td>
		<td>{{pizza.price}}</td>
		<td><a href="/deletepizza/{{pizza.id}}/" class="btn btn-danger">delete</a></td>
	</tr>
	{% endfor %}
</table>
</div>
{% endblock %}
