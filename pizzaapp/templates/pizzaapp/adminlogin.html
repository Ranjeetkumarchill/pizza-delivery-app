{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-light bg-light">
	<a class="navbar-brand btn btn-outline-success" href="/home/">Pizza World!</a>
</nav>
<div class="container-fluid" style="position: relative;height: 900px;background-size: cover; background-image: url({%static "img/pizza4.jpg" %}); ">
	<div style="padding: 20px;width: 400px;background-color: #fe6e00;display: block;position: absolute; margin: auto;margin-top: 250px;margin-left: 950px">
	<h1 style="color: white;text-align: center">Admin login</h1>
	<form method="post" action="/adminauthenticate/">
	{% csrf_token %}
	<input type="text" style="margin-bottom: 15px" class="form-control" placeholder="username" name="username">
	<input type="password" class="form-control" placeholder="password" name="password">
	<input type="submit" style="display: block;margin: auto;margin-top: 10px" class="btn btn-success" name="">
</form>



</div>
{% for message in messages %}
<p style="text-align: center;color: red">{{message}}</p>
{% endfor %}
</div>



{% endblock %}
